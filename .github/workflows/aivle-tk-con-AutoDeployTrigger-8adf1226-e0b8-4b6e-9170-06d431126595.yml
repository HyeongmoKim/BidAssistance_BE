name: Trigger auto deployment for aivle-tk-con

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aivle-tk-con-AutoDeployTrigger-8adf1226-e0b8-4b6e-9170-06d431126595.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AIVLETKCON_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AIVLETKCON_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AIVLETKCON_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}BE/aivleTK
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: aivleacr-fpc4geatahfjhygz.azurecr.io
          registryUsername: ${{ secrets.AIVLETKCON_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIVLETKCON_REGISTRY_PASSWORD }}
          containerAppName: aivle-tk-con
          resourceGroup: Aivle08
          imageToBuild: aivleacr-fpc4geatahfjhygz.azurecr.io/aivle-tk-con:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


